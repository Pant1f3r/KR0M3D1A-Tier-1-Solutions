
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>KR0M3D1A: Tier 1 Solutions | Tactical Command Core</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            brand: {
              bg: '#09090b',       /* Zinc 950 */
              surface: '#18181b',  /* Zinc 900 */
              border: '#27272a',   /* Zinc 800 */
              muted: '#71717a',    /* Zinc 500 */
              primary: '#06b6d4',  /* Cyan 500 */
              secondary: '#8b5cf6',/* Purple 500 */
              warning: '#f59e0b',
              danger: '#ef4444',
              success: '#22c55e',
            }
          },
          fontFamily: {
            mono: ['Roboto Mono', 'monospace'],
            sans: ['Inter', 'system-ui', 'sans-serif'],
          }
        },
      },
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Roboto+Mono:wght@400;700&display=swap');

    :root {
      --brand-bg: #09090b;
      --brand-surface: #18181b;
      --brand-border: #27272a;
      --brand-primary: #06b6d4;

      --sidebar-width: 260px;
      --sidebar-collapsed-width: 72px;
      --header-height: 104px; /* Increased for classification bar */
      --footer-height: auto;
    }

    body {
      background-color: var(--brand-bg);
      color: #fafafa;
      font-family: 'Inter', sans-serif;
      margin: 0;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
    }

    .classification-bar {
      height: 32px;
      background-color: #f59e0b; /* Amber 500 */
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      font-weight: 900;
      letter-spacing: 0.4em;
      text-transform: uppercase;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    .app-shell {
      display: grid;
      grid-template-areas: 
        "sidebar header"
        "sidebar main"
        "sidebar footer";
      grid-template-columns: var(--sidebar-width) 1fr;
      grid-template-rows: var(--header-height) 1fr auto;
      height: 100vh;
      width: 100vw;
      padding-top: 32px; /* For classification bar */
      transition: grid-template-columns 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .app-shell.collapsed {
      grid-template-columns: var(--sidebar-collapsed-width) 1fr;
    }

    .header-zone { 
      grid-area: header; 
      border-bottom: 1px solid var(--brand-border);
      display: flex;
      align-items: center;
      padding: 0 1.5rem;
      background-color: rgba(9, 9, 11, 0.9);
      backdrop-filter: blur(20px);
      z-index: 40;
    }

    .sidebar-zone { 
      grid-area: sidebar; 
      border-right: 1px solid var(--brand-border);
      background-color: var(--brand-surface);
      display: flex;
      flex-direction: column;
      z-index: 50;
      overflow: hidden;
      box-shadow: 10px 0 30px rgba(0,0,0,0.5);
    }

    .main-zone { 
      grid-area: main; 
      overflow-y: auto;
      overflow-x: hidden;
      padding: 1.5rem;
      position: relative;
    }

    .footer-zone {
      grid-area: footer;
      border-top: 1px solid rgba(6, 182, 212, 0.3);
      background-color: #09090b;
      display: flex;
      align-items: center;
      padding: 1rem 1.5rem;
      z-index: 40;
      box-shadow: 0 -10px 30px rgba(0,0,0,0.8);
      min-height: 80px;
    }

    @media (max-width: 1024px) {
      .app-shell {
        grid-template-areas: 
          "header"
          "main"
          "footer";
        grid-template-columns: 1fr;
      }
      .sidebar-zone { display: none; }
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 4px; height: 4px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: var(--brand-border); border-radius: 10px; }
    
    .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-thumb { @apply bg-brand-primary/20 rounded; }

    .terminal-glow {
      text-shadow: 0 0 10px rgba(6, 182, 212, 0.4);
    }

    .pane-of-glass {
      background: rgba(24, 24, 27, 0.7);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-top: 2px solid rgba(6, 182, 212, 0.3);
    }
  </style>
